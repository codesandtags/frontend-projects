<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps.
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body
    class="flex min-h-screen bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] justify-center p-6"
  >
    <section
      class="hero w-full bg-gradient-to-br from-[#F9FAFB] to-[#EDF0F3] flex flex-col justify-center items-center p-3 shadow-sm md:shadow-md lg:shadow-lg gap-12 xl:flex-row xl:px-24"
    >
      <div class="hero__content flex flex-col gap-4">
        <h1
          class="text-neutral-900 text-4xl md:text-5xl xl:text-6xl font-semibold"
        >
          Well crafted abstract images
        </h1>
        <p class="text-neutral-600 font-normal text-lg md:text-xl">
          High quality abstract images for your projects, wallpaper and
          presentations.
        </p>
        <div
          class="cta-buttons flex gap-4 sm:gap-8 justify-between sm:justify-start mt-4 md:text-lg md:mt-16 md:gap-8"
        >
          <button
            class="w-[150px] sm:w-[213px] border shadow text-base md:text-lg font-medium px-6 py-4 bg-white border border-[#E6E6E6] rounded-md hover:bg-zinc-50 md:w-[200px]"
          >
            Learn More
          </button>
          <button
            class="w-[150px] sm:w-[213px] border shadow text-base md:text-lg font-medium px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-800 md:w-[200px]"
          >
            See Pricing
          </button>
        </div>
      </div>
      <div class="hero__image rounded-md">
        <img
          class="object-cover w-full md:w-[700px] lg:w-"
          src="img/prism.png"
          alt="Abstract image"
        />
      </div>
    </section>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges&fpr=edwin28"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/codesandtags?fpr=edwin28"
        target="_blank"
        >codesandtags</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
